<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />


</head>
<body>
        <!-- Weather Search -->
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <!-- Weather Search Title -->
                    <h5 class="weather-desc center">City Weather Search</h5>
                    <div class="row">
                        <!-- Search City Input -->
                        <div class="col s12">
                            <div class="input-field center">
                                <input id="entered-city" type="search" placeholder="Enter a city">
                                <button type="submit" id="weather-button"class="input-group-addon btn white-text">Search</button>
                            </div>
                        </div>
                    </div>
                    <!-- Display Weather Container -->
                    <div class="row" id="weather-display">
                        <div class="col s12">
                            <div class="card weather-panel">
                                <div class=" card-body weather-header">
                                    <!-- Weather Icon -->
                                    <img id="w-icon">
                                    <!-- City Name -->
                                    <h3 id="city-name"></h3>
                                </div>
                                <!-- Weather Conditions -->
                                <div class="weather-info">
                                    <h5 id="date"></h5>
                                    <p id="temp-desc"></p>
                                    <p id="current-temp"></p>
                                    <p id="feels-temp"></p>
                                    <p id="current-humidity"></p>
                                    <p id="current-windspeed"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                                   
            </div>
        </div>
         <!-- javascript -->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         <script type="text/javascript" src="./assets/script.js"></script>   

       

</body>

</html>
